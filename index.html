<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quimby The Kitten CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="kitten">
      <div class="face">
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="eye-left">
          <div class="eyeball-left">
            <div class="eyeball-glint-left"></div>
          </div>
        </div>
        <div class="eye-right"> 
          <div class="eyeball-right">
            <div class="eyeball-glint-right"></div>
          </div>
        </div>
        <div class="nose">
          <div class="mouth-left"></div>
          <div class="mouth-right"></div>
        </div>
      </div>
     <div class="body">
       <div class="paw-left"></div>
       <div class="paw-right"></div>
       <div class="tail"></div>
     </div>
    </div>
  </div>
</body>
</html>
